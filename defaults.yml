---
# defaults for dot configs
#
# XDG_CONFIG_HOME := ${DST}/.config
# XDG_DATA_HOME   := $(DST)/.local/share
#
user: "{{ lookup('env','USER') }}"
# home: "{{ lookup('env','HOME') }}"
cfg_src: "{{ lookup('env','PWD') }} directory source for config files"
# cfg_home: "{{ lookup('env','HOME') }}/.config"
# DST for test:
home: "{{ lookup('env','HOME') }}/test"
cfg_home: "{{ lookup('env','HOME') }}/test/.config"
#

# Set to 'true' to configure zsh.
configure_zsh: true
#configure_zsh: true

# Set to 'true' to configure tmux.
configure_tmux: true
#configure_tmux: false

# Set to 'true' to configure vim.
configure_vim: true
#configure_vim: false

# Set to 'true' to configure nvim.
configure_nvim: true
#configure_nvim: false

# Set to 'true' to configure sshrc.
configure_sshrc: true
#configure_sshrc: false

